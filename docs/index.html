<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main data-main="main-container">
      <figure data-figure="container-figure">
        <img src="../images/image-equilibrium.jpg" />
        <figcaption data-info="info">
          <h1 data-title="title">Equilibrium #3429</h1>
          <p data-description="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </figcaption>
        <div data-data>
          <span data-coin>
            <img src="../images/icon-ethereum.svg" />
            <p>0.041ETH</p>
          </span>
          <span data-time>
            <img src="../images/icon-clock.svg" />
            <p>3 days left</p>
          </span>
        </div>

        <hr />
        <div data-footer="footer">
          <img src="../images/image-avatar.png" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </figure>
    </main>
  </body>
</html>
